<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

	<div class="a">
        <h1>Simple Interest Calculator</h1>
    </div>
	<div class="b">
		<table>
		<tr>
            <td><label for="principal">Amount</label></td>
            <td><input type="text" id="principal" name="principal"></td>
            
		</tr><tr>
            <td><label for="rate">Interest Rate</label></td>
            <td><input type="range" id="rate" name="rate" min="0" max="25" step="0.5" value="0" oninput="roi.value=rate.value;">
		    <output name="roi" id="roi" for="rate">0</output><label for="percent">&#37;</label></td>
            
		</tr><tr>
            <td><label for="years">No. of Years</label></td>
            <td><input type="number" id="years" name="years" style="width: 4em" min="0" max="100"></td>
		
        </tr><tr>
			 <td><button onclick="compute()">Compute Interest</button></td>
		</tr>
		 
		</table>		 
        
		
		<p id="res"></p>
	</div>
	<div class="c">
		<p style="font-family: Arial, Helvetica, sans-serif";>&copy; Everyone can get rich</p>
	</div>
	</body>
</html>
